 <!DOCTYPE html>
 <html lang="en">
 <head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Text Input Form</title>
 </head>
 <body>
  
  <form id="textForm">
  <label for="inputText">Enter Text:</label><br>
  <input type="text" id="inputText" name="inputText"><br><br>
  <input type="submit" value="Submit">
  </form>
 

  <script>
  document.getElementById('textForm').addEventListener('submit', function(event) {
  event.preventDefault(); // Prevent the default form submission

  // Get the text entered by the user
  var inputText = document.getElementById('inputText').value;

  // Log the text to the console (you can replace this with your desired action)
  console.log("Entered Text: " + inputText);

  // You can add further JavaScript code here to handle the input,
  // such as sending it to a server using AJAX.
  });
  </script>
 </body>
 </html>
